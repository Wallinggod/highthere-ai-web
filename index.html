                    question: "Five professors A, B, C, D and E are sitting in a row facing North. A is second to the left of D. Only two professors are sitting between C and E. No professor is sitting to the right of E. How many professors are sitting to the left of D?",
                    options: ["3", "0", "2", "1"],
                    correct: 2
                },
                {
                    id: 198,
                    question: "Select the option in which the numbers are related in the same way as are the numbers of the following sets: (8, 12, 48), (6, 18, 54)",
                    options: ["(6, 12, 48)", "(4, 8, 12)", "(6, 8, 30)", "(4, 8, 16)"],
                    correct: 3
                },
                {
                    id: 199,
                    question: "Read the statements and conclusions. Statements: I. No R is S. II. All X are R. Conclusions: I. Some R are X. II. Some S are X. III. All X are S.",
                    options: ["Only conclusion III follows", "Only conclusion I follows", "None of the conclusions follow", "Only conclusion II follows"],
                    correct: 1
                },
                {
                    id: 200,
                    question: "Select the option that is related to the third letter-cluster in the same way as the second letter-cluster is related to the first letter-cluster: PRA: SUZ :: GOS: ?",
                    options: ["JRU", "JSU", "JRH", "JSH"],
                    correct: 2
                }
            ]
        };
  
  // == State ==
  const subjects = [
    ["general-knowledge", "General Knowledge"],
    ["nagaland-gk", "Nagaland GK"],
    ["computer", "Computer Knowledge"],
    ["arithmetic", "Arithmetic & Reasoning"]
  ];

  const state = { 
    subject: "general-knowledge",
    page: 1,
    perPage: 10,
    search: "",
    showOnlyUnanswered: false,
    answers: JSON.parse(localStorage.getItem("quiz-answers") || "{}")
  };

  function saveAnswers() { localStorage.setItem("quiz-answers", JSON.stringify(state.answers)); }
  function ensureSubjectStore(s) { if (!state.answers[s]) state.answers[s] = {}; }

  // == Helpers ==
  function getFiltered(subjectKey) {
    const all = questions[subjectKey] || [];
    const q = state.search.trim().toLowerCase();
    let list = all;
    if (q) list = all.filter(item => (item.question||"").toLowerCase().includes(q));
    if (state.showOnlyUnanswered) {
      ensureSubjectStore(subjectKey);
      list = list.filter(item => !(item.id in state.answers[subjectKey]));
    }
    return list;
  }

  function totalAnswered(subjectKey) {
    ensureSubjectStore(subjectKey);
    return Object.keys(state.answers[subjectKey]).length;
  }

  function totalCorrect(subjectKey) {
    ensureSubjectStore(subjectKey);
    return (questions[subjectKey] || []).reduce((acc, q) => {
      const sel = state.answers[subjectKey][q.id];
      return acc + ((sel !== undefined && sel === q.correct) ? 1 : 0);
    }, 0);
  }

  function updateProgress() {
    const total = Object.values(questions).reduce((a, arr) => a + arr.length, 0);
    const answered = Object.keys(state.answers).reduce((a, s) => a + Object.keys(state.answers[s]).length, 0);
    const pct = total ? Math.round((answered / total) * 100) : 0;
    document.getElementById("progressBar").style.width = pct + "%";
    document.getElementById("progressText").textContent = `Answered ${answered} of ${total} (${pct}%)`;
  }

  function renderSummary() {
    const el = document.getElementById("summary");
    el.innerHTML = subjects.map(([key, name]) => {
      const total = (questions[key]||[]).length;
      const answered = totalAnswered(key);
      const correct = totalCorrect(key);
      return `
        <div class="rounded-xl border border-slate-700 p-3 bg-slate-800">
          <div class="text-sm text-slate-400">${name}</div>
          <div class="mt-1 text-2xl font-semibold">${correct} / ${total}</div>
          <div class="text-xs text-slate-500">Answered: ${answered}</div>
        </div>
      `;
    }).join("");
  }

  function renderTabs() {
    const wrap = document.getElementById("subjectTabs");
    wrap.innerHTML = subjects.map(([key, name]) => {
      const active = key === state.subject;
      const base = "whitespace-nowrap px-3 py-2 rounded-xl border text-sm";
      const cls = active 
        ? base + " bg-emerald-600 text-white border-emerald-600"
        : base + " bg-slate-700 border-slate-600 text-slate-200 hover:bg-slate-600";
      const total = (questions[key]||[]).length;
      const correct = totalCorrect(key);
      return `<button class="${cls}" data-subject="${key}">${name} <span class="ml-2 text-xs text-slate-400">(${correct}/${total})</span></button>`;
    }).join("");
    wrap.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        state.subject = btn.dataset.subject;
        state.page = 1;
        renderAll();
      });
    });
  }

  function paginate(list) {
    const total = list.length;
    const totalPages = Math.max(1, Math.ceil(total / state.perPage));
    const start = (state.page - 1) * state.perPage;
    const slice = list.slice(start, start + state.perPage);
    return { total, totalPages, slice };
  }

  function renderQuestions() {
    const container = document.getElementById("questionsContainer");
    const list = getFiltered(state.subject);
    const { total, totalPages, slice } = paginate(list);

    document.getElementById("prevBtn").disabled = state.page <= 1;
    document.getElementById("nextBtn").disabled = state.page >= totalPages;
    document.getElementById("pageInfo").textContent = `Page ${state.page} of ${totalPages} • ${total} questions`;

    const sKey = state.subject;
    ensureSubjectStore(sKey);
    container.innerHTML = slice.map(q => {
      const selected = state.answers[sKey][q.id];
      const isAnswered = selected !== undefined;
      const isCorrect = isAnswered && selected === q.correct;

      const options = (q.options||[]).map((opt, idx) => {
        let base = "w-full text-left px-4 py-3 rounded-lg border transition";
        let cls = " border-slate-600 bg-slate-700 hover:bg-slate-600";
        let extra = "";
        if (isAnswered) {
          if (idx === q.correct) {
            cls = " border-green-700 bg-green-900";
          }
          if (idx === selected && selected !== q.correct) {
            cls = " border-red-700 bg-red-900";
          }
          extra = " option-disabled";
        }
        return `<button class="${base + cls + extra}" data-qid="${q.id}" data-idx="${idx}">${String.fromCharCode(65+idx)}. ${opt}</button>`;
      }).join("");

      const explanation = (q.explanation && state.subject !== "arithmetic")
        ? `<div class="mt-3 text-sm text-slate-400"><span class="font-medium">Explanation:</span> ${q.explanation}</div>`
        : "";

      return `
        <article class="rounded-2xl border border-slate-700 bg-slate-800 p-4">
          <div class="flex items-start justify-between gap-3">
            <h3 class="font-medium leading-snug">Q${q.id}. ${q.question}</h3>
            <div class="text-xs px-2 py-1 rounded-full ${isAnswered ? (isCorrect ? 'bg-green-900 text-green-400' : 'bg-red-900 text-red-400') : 'bg-slate-700 text-slate-400'}">
              ${isAnswered ? (isCorrect ? 'Correct' : 'Incorrect') : 'Unanswered'}
            </div>
          </div>
          <div class="mt-3 grid gap-2">${options}</div>
          ${isAnswered ? explanation : ""}
        </article>
      `;
    }).join("");

    container.querySelectorAll("button[data-qid]").forEach(btn => {
      btn.addEventListener("click", () => {
        const qid = Number(btn.dataset.qid);
        const idx = Number(btn.dataset.idx);
        ensureSubjectStore(state.subject);
        state.answers[state.subject][qid] = idx;
        saveAnswers();
        renderAll();
        const next = btn.closest("article").nextElementSibling;
        if (next) next.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    });
  }

  function renderAll() {
    renderTabs();
    updateProgress();
    renderSummary();
    renderQuestions();
  }

  // == Event wiring ==
  document.getElementById("prevBtn").addEventListener("click", () => { 
    state.page = Math.max(1, state.page - 1); 
    renderAll(); 
  });
  document.getElementById("nextBtn").addEventListener("click", () => { 
    state.page = state.page + 1; 
    renderAll(); 
  });
  document.getElementById("perPage").addEventListener("change", (e) => { 
    state.perPage = Number(e.target.value) || 10; 
    state.page = 1; 
    renderAll(); 
  });
  document.getElementById("searchBox").addEventListener("input", (e) => { 
    state.search = e.target.value; 
    state.page = 1; 
    renderAll(); 
  });
  document.getElementById("clearSearch").addEventListener("click", () => { 
    state.search = ""; 
    document.getElementById("searchBox").value = ""; 
    state.page = 1; 
    renderAll(); 
  });
  document.getElementById("resetAllBtn")?.addEventListener("click", () => {
    if (confirm("Reset all your answers?")) {
      state.answers = {};
      localStorage.removeItem("quiz-answers");
      renderAll();
    }
  });
  document.getElementById("resetSubjectBtn")?.addEventListener("click", () => {
    if (confirm(`Reset all answers for ${state.subject}?`)) {
      state.answers[state.subject] = {};
      localStorage.setItem("quiz-answers", JSON.stringify(state.answers));
      renderAll();
    }
  });
  document.getElementById("showOnlyUnanswered")?.addEventListener("click", (e) => {
    state.showOnlyUnanswered = !state.showOnlyUnanswered;
    e.target.classList.toggle("bg-emerald-600");
    e.target.classList.toggle("text-white");
    e.target.classList.toggle("border-emerald-600");
    state.page = 1;
    renderAll();
  });
  document.getElementById("scrollTop").addEventListener("click", () => 
    window.scrollTo({ top: 0, behavior: 'smooth' })
  );

  // == Init ==
  renderAll();
</script>
